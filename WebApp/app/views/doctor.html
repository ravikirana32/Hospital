<!-- This html represent the List of Doctor information availabel on selected Hospitals -->

<div  class="doctorList">
	
	<table class="table table-bordered table-striped">


		<thead class="dynamicTheadCol">
		        <tr>
					<th style="width:70px;">S.No</th>
					<th>Name</th>
					<th style="padding-top: 0px;margin-top: 0px;">
						<div style="text-align:center;">Avilable Timings</div>
					</th>
					<th>Specialization</th>
					<th>Action</th>
				</tr>
		</thead>

		<tbody>

			<tr ng-repeat=" list in doctorList">

				<td>{{ $index+1 }}</td>
				<td>{{ list.name }}</td>
				<td>{{ list.timings }}</td>
				<td>{{list.Specialization}}</td>
				<td><span class="glyphicon glyphicon-pencil" aria-hidden="true" style="color:green;float:left;" ng-click="editDocter($index)" data-toggle="modal" data-target="#myModal"></span><span style="color:red;float:right;" class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="removeDocter($index)"></span></td>
			</tr>
			

		</tbody>

	</table>
	<button class="btn btn-success" ng-click="createPDF()">Create PDF</button>	

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
	      </div>
	      <div class="modal-body">
	      		Name :<input type="text" ng-model="editData.name">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save</button>
	      </div>
	    </div>
	  </div>
	</div>

</div>
